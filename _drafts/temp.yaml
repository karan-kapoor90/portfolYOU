apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: test
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: test
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
          - containerPort: 80
            name: testport

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: test
    type: backend
  name: testservice
spec:
  type: NodePort
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 80
  selector:
    app: test
---